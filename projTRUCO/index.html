<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de TRUCO</title>
    <!--IMPORTANDO BANCO BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body>
  
    <center>

        
    <section class="areaLogo"></section>
    <section class="pontuacao">

        <p id="pontoJogador1" class="PontoJogador1">0</p>
        <p id="pontoJogador2" class="PontoJogador2">0</p>

    </section>
    <section class="nomeJogador">

        <p>Jogador 1</p>
        <p>Jogador 2</p>

    </section>

        <button id="MaisUmJ1" class="MaisUmJ1" onclick="adicionarJ1()">+1 Ponto</button>
        <button id="MaisUmJ2" class="MaisUmJ2">+1 Ponto</button>

    </section>
    <section class="botaoMenos1">

        <button id="MenosUmJ1" class="MenosUmJ1">-1 Ponto</button>
        <button id="MenosUmJ2" class="MenosUmJ2">-1 Ponto</button>

    </section>
    <section class="botaoTruco">
        
        <button id="truco" class="truco">TRUCO</button>

    </section>



    </center>
